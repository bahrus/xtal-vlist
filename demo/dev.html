<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height:200px"></div>
    <xtal-vlist style="height:600px;width:100%;" id="vlist"
        row-transform='{
            "span": "."
        }'
    >
        <div slot=row>
            <span></span>
        </div>
        <template slot=style>
            <style>
                span{
                    color:red;
                }
            </style>
        </template>
    </xtal-vlist>
    <script>
        const list = [];
        for (let i = 0; i < 100000; i++) {
            list.push(i);
        }
        vlist.list = list;
    </script>
    <script type=importmap>
    {
        "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "be-deslotted/": "../node_modules/be-deslotted/",
            "be-decorated/": "../node_modules/be-decorated/",
            "be-intersectional/": "../node_modules/be-intersectional/",
            "be-repeated/": "../node_modules/be-repeated/",
            "be-hive/": "../node_modules/be-hive/",
            "be-observant/": "../node_modules/be-observant/"
        }
    }
    </script>
    <script type=module>
        import '../xtal-vlist.js';
    </script>
</body>
</html>
