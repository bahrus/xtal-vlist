<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height:200px"></div>
    <xtal-vlist style="height:600px;width:100%;" id="vlist"
        row-transform='{
            "span": "."
        }'
    >
        <template slot='row'>
            <div>
                <span></span>
            </div>
        </template>
        <template slot=style>
            <style>
                span{
                    color:red;
                }
            </style>
        </template>
    </xtal-vlist>
    <button onclick="shrinkList()">Shrink List</button>
    <script>
        const list = [];
        for (let i = 0; i < 1000; i++) {
            list.push(i);
        }
        vlist.list = list;

        function shrinkList() {
            vlist.list = list.slice(0, 300);
        }
    </script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.5.4/dist/es-module-shims.js"></script>
    <script type=importmap>
    {
        "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/",
            "be-deslotted/": "../node_modules/be-deslotted/",
            "be-decorated/": "../node_modules/be-decorated/",
            "be-intersectional/": "../node_modules/be-intersectional/",
            "be-repeated/": "../node_modules/be-repeated/",
            "be-hive/": "../node_modules/be-hive/",
            "be-observant/": "../node_modules/be-observant/"
        }
    }
    </script>
    <script type=module>
        import '../xtal-vlist.js';
    </script>
</body>
</html>
