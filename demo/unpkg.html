<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <xtal-vlist id="vlist"
        row-transform='{
            "span": "."
        }'
    >
        <div slot=row>
            <span></span>
        </div>
    </xtal-vlist>
    <script>
        const list = [];
        for (let i = 0; i < 100000; i++) {
            list.push(i);
        }
        vlist.list = list;
    </script>
    <script type=module>
        import 'https://unpkg.com/xtal-vlist/xtal-vlist.js?module';
    </script>
</body>
</html>
